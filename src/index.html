<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/mycomponent.js"></script>
  <link rel="stylesheet" href="/build/mycomponent.css">
</head>
<body>

  <button>Open modal</button>

  
  <ui-modal size="xlg" theme="primary-dark" backdrop="true">
    <h3 slot="modal-header">Lorem ipsum dolor sit</h3>
    <p slot="modal-content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus ab dolorem praesentium culpa! Eius perferendis molestias incidunt consequatur neque tenetur.</p>
  </ui-modal>

  <script>
    var btn = document.querySelector('button');
    var uiModal = document.querySelector('ui-modal');    

    btn.addEventListener ('click', function() {
      uiModal.open();
    });

  </script>
</body>
</html>
